<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore | E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            background: white;
            color: #3f51b5;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book button {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .book button:hover {
            background-color: #283593;
        }
    
        footer {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: rgba(233, 225, 225, 0.742);
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div>BookStore</div>
        <div class="cart">🛒 Cart (0)</div>
    </header>
    <div class="container">
        <h2>Explore Our Books</h2>
        <div class="book-list" id="book-list">
            <!-- Books will be loaded dynamically -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 BookStore. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">📧 Email Us</a>
            <a href="#">📞 Call Us</a>
            <a href="#">💬 Live Chat</a>
        </div>
    </footer>
    <script>
        const books = [
            { title: "نظريه الفستق", image: "https://th.bing.com/th/id/OIP.pUYt25XFPtPdVPDhXpevxQHaHa?w=186&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7", price: "$80" },
            { title: "اغنى رجل فى بابل", image: "https://th.bing.com/th/id/OIP.tlL4JDuGGtiPm6Xd9GsHOgHaLH?w=118&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7", price: "$90" },
            { title: "War and Peace", image: "https://th.bing.com/th/id/OIP.lDNKNAduPAU6_kyoD4d6BAHaLM?w=115&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7", price: "$100" },
            { title: "Pride and Prejudice", image: "https://th.bing.com/th/id/OIP.NGVYslLQv9LQr0iBtNpIYwHaJ4?w=150&h=200&c=7&r=0&o=5&dpr=1.3&pid=1.7", price: "$77" }
        ];

        const bookList = document.getElementById("book-list");
        let cartCount = 0;

        books.forEach(book => {
            const bookDiv = document.createElement("div");
            bookDiv.classList.add("book");
            bookDiv.innerHTML = `
                <img src="${book.image}" alt="${book.title}">
                <h3>${book.title}</h3>
                <p>${book.price}</p>
                <button onclick="addToCart()">Add to Cart</button>
            `;
            bookList.appendChild(bookDiv);
        });

        function addToCart() {
            cartCount++;
            document.querySelector(".cart").innerText = `🛒 Cart (${cartCount})`;
        }
    </script>
</body>
</html>
